<sly data-sly-use.carousel="com.adobe.cq.wcm.core.components.models.Carousel"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     class="cmp-carousel"
     data-cmp-is="carousel"
     data-cmp-autoplay="${(wcmmode.edit || wcmmode.preview) ? '' : carousel.autoplay}"
     data-cmp-delay="${carousel.delay}"
     data-cmp-autopause-disabled="${carousel.autopauseDisabled}">
    <sly data-sly-test.autoplay="${carousel.autoplay}">
        <amp-carousel height="612px" width="1440px" type="slides" layout="responsive" autoplay delay="${carousel.delay}" class="cmp-carousel__content" data-sly-test="${carousel.items && carousel.items.size > 0}" >
    </sly>
    <sly data-sly-test="${!autoplay}">
        <amp-carousel height="612px" width="1440px" type="slides" layout="responsive" class="cmp-carousel__content" data-sly-test="${carousel.items && carousel.items.size > 0}" >
    </sly>
        <div data-sly-repeat.item="${carousel.items}"
             data-sly-resource="${item.name @ decorationTagName='div'}"
             role="tabpanel"
             class="cmp-carousel__item${itemList.first ? ' cmp-carousel__item--active' : ''}"
             data-cmp-hook-carousel="item"></div>
    </amp-carousel>
    <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
         data-sly-test="${(wcmmode.edit || wcmmode.preview) && carousel.items.size < 1}"></sly>
</sly>
